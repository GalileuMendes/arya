<div class="clr-row">
  <div class="clr-col">
    <h1>Devices</h1>
  </div>
</div>

<div class="clr-row">
  <div class="clr-col">
    <clr-datagrid>
      <clr-dg-column>ID</clr-dg-column>
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>MAC</clr-dg-column>

      <clr-dg-row *ngFor="let device of devices">
        <clr-dg-cell>{{ device.id }}</clr-dg-cell>
        <clr-dg-cell>{{ device.name }}</clr-dg-cell>
        <clr-dg-cell>{{ device.mac }}</clr-dg-cell>
      </clr-dg-row>
      <clr-dg-footer>{{ devices.length }} devices</clr-dg-footer>
    </clr-datagrid>
  </div>
  <div class="clr-col">
    <h2>Device Form</h2>
    <form clrForm>
      <clr-input-container>
        <label>Name</label>
        <input type="text" clrInput name="name" [(ngModel)]="formDevice.name" />
      </clr-input-container>
      <clr-input-container>
        <label>MAC</label>
        <input type="text" clrInput name="mac" [(ngModel)]="formDevice.mac" />
      </clr-input-container>
      <br />
      <button
        *ngIf="!formDevice.id"
        [clrLoading]="submitBtnState"
        type="submit"
        class="btn btn-success-outline"
        (click)="addDevice()"
      >
        Add
      </button>
    </form>
  </div>
</div>
