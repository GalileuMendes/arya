<div class="clr-row">
  <div class="clr-col">
    <h1>Types</h1>
  </div>
</div>

<div class="clr-row">
  <div class="clr-col">
    <clr-datagrid>
      <clr-dg-column>ID</clr-dg-column>
      <clr-dg-column>Name</clr-dg-column>

      <clr-dg-row *ngFor="let type of types">
        <clr-dg-cell>{{ type.id }}</clr-dg-cell>
        <clr-dg-cell>{{ type.name }}</clr-dg-cell>
      </clr-dg-row>
      <clr-dg-footer>{{ types.length }} types</clr-dg-footer>
    </clr-datagrid>
  </div>
  <div class="clr-col">
    <h2>Type Form</h2>
    <form clrForm>
      <clr-input-container>
        <label>Name</label>
        <input type="text" clrInput name="name" [(ngModel)]="formType.name" />
      </clr-input-container>
      <br />
      <button
        *ngIf="!formType.id"
        [clrLoading]="submitBtnState"
        type="submit"
        class="btn btn-success-outline"
        (click)="addType()"
      >
        Add
      </button>
    </form>
  </div>
</div>
