<div class="clr-row">
  <div class="clr-col">
    <h1>Sectors</h1>
  </div>
</div>

<div class="clr-row">
  <div class="clr-col">
    <clr-datagrid>
      <clr-dg-column>ID</clr-dg-column>
      <clr-dg-column>Name</clr-dg-column>

      <clr-dg-row *ngFor="let sector of sectors">
        <clr-dg-cell>{{ sector.id }}</clr-dg-cell>
        <clr-dg-cell>{{ sector.name }}</clr-dg-cell>
      </clr-dg-row>
      <clr-dg-footer>{{ sectors.length }} sectors</clr-dg-footer>
    </clr-datagrid>
  </div>
  <div class="clr-col">
    <h2>Sector Form</h2>
    <form clrForm>
      <clr-input-container>
        <label>Name</label>
        <input type="text" clrInput name="name" [(ngModel)]="formSector.name" />
      </clr-input-container>
      <br />
      <button
        *ngIf="!formSector.id"
        [clrLoading]="submitBtnState"
        type="submit"
        class="btn btn-success-outline"
        (click)="addSector()"
      >
        Add
      </button>
    </form>
  </div>
</div>
